<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Add a New Task</h1>
            <div class="add-task">
                <input type="text" id="newTask" placeholder="Task">

                <input type="date" id="dueDate" placeholder="Due date">

                <input type="text" id="category" placeholder="Category">
               <div id="errorMessage"></div>
                <button onclick="addTask()">Add</button>
            </div>
        </div>

        <div class="middle-section">
            <h1>Your To-Do List</h1>
            <ul id="taskList"></ul>
        </div>

        <div class="right-section">
            <h1>Filter and Sort</h1>
            <div class="filters">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter" onchange="filterTasks()">
                    <option value="all">All</option>
                </select>
            </div>
            <div class="filters">
                <label for="doneFilter">Filter Complete/Incomplete:</label>
                <select id="doneFilter" onchange="filterTasks()">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="undone">Undone</option>
                </select>
            </div>
            <div class="sort">
                <label for="sortOption">Sort by Due Date:</label>
                <select id="sortOption" onchange="sortTasks()">
                    <option value="none">None</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
